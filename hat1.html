<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhggbOtI_16yhmn_D-2mhSW9K-DY1vTMjndg&s" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Hat 1/ Product</title>
</head>
<body>
    <div class="hat-container">
         <div class="image-container">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0cheafGYbT-3ly3Gw5APcvpH76Y_LUVhf_w&s" alt="Hat">
        </div>
        
        <div class="hat-dets">
            <h2>Hat</h2>
            <div class="price">10.00$</div>
            
            <div class="quantity-div">
                <form action="">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="100" value="1">
                </form>
            </div>
            
            <div class="color-div">
                <label for="red">
                    <input type="radio" value="Red" name="color" id="red" checked> Red
                </label>
                <label for="blue">
                    <input type="radio" value="Blue" name="color" id="blue"> Blue
                </label>
                <label for="pink">
                    <input type="radio" value="pink" name="color" id="pink"> pink
                </label>
            </div>
            
            <div class="size-div">
                <p>Size</p>
                <select id="size" name="size">
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
            </div>
            
            <button id="addto-cart">Add to Cart</button>
            <a href="products.html">Continue browsing</a>
            <a href="cart1.html">view cart</a>
        </div>
    </div>
    <script src="hat.js"></script>
</body>
</html>
