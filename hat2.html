<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhggbOtI_16yhmn_D-2mhSW9K-DY1vTMjndg&s" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Hat 2/ Product</title>
</head>
<body>
    <div class="hat-container">
         <div class="image-container">
            <img src="https://plus.unsplash.com/premium_photo-1675989087109-f8a00bfea7d1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aGF0c3xlbnwwfHwwfHx8MA%3D%3D">
        </div>
        
        <div class="hat-dets">
            <h2>Hat </h2>
            <div class="price">20.00$</div>
            
            <div class="quantity-div">
                <form action="">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="5" value="1">
                </form>
            </div>
            
            <div class="color-div">
                <label for="red">
                    <input type="radio" value="Red" name="color" id="red" checked> white
                </label>
                <label for="blue">
                    <input type="radio" value="Blue" name="color" id="blue"> skin
                </label>
                <label for="black">
                    <input type="radio" value="Black" name="color" id="black"> Black
                </label>
            </div>
            
            <div class="size-div">
                <p>Size</p>
                <select id="size" name="size">
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
            </div>
            
            <button id="addto-cart">Add to Cart</button>
            <a href="products.html">Continue browsing</a>
            <a href="cart1.html">view cart</a>
          </div>
    </div>
    <script src="hat.js"></script>
</body>
</html>
