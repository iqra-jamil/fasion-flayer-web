<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhggbOtI_16yhmn_D-2mhSW9K-DY1vTMjndg&s" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>t-shirt 2/ Product</title>
</head>
<body>
    <div class="tshirt-container">
         <div class="image-container">
            <img src="https://media.istockphoto.com/id/596070266/photo/child-near-tree.jpg?s=612x612&w=0&k=20&c=ZDoISiEodtk832dZN4tDLl1KYl3ef1Y0T_TiUFeYkfQ=">
        </div>
        
        <div class="tshirt-dets">
            <h2>T-shirt</h2>
            <div class="price">20.00$</div>
            
            <div class="quantity-div">
                <form action="">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="5" value="1">
                </form>
            </div>
            
            <div class="color-div">
                <label for="red">
                    <input type="radio" value="Red" name="color" id="red" checked> Red
                </label>
                <label for="blue">
                    <input type="radio" value="Blue" name="color" id="blue"> white
                </label>
                <label for="black">
                    <input type="radio" value="pink" name="color" id="black"> pink
                </label>
            </div>
            
            <div class="size-div">
                <p>Size</p>
                <select id="size" name="size">
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
            </div>
            
            <button id="addto-cart">Add to Cart</button>
            <a href="products.html">Continue browsing</a>
            <a href="cart1.html">view cart</a>
        </div>
    </div>
    <script src="tshirt.js"></script>
</body>
</html>
